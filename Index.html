<!DOCTYPE html>
<html>

<head>
    <title>Front-end Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesV3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="JavaScript.js"></script>
</head>

<body>
    <div id="body">

        <div id='init'>
            <input type='text' name='searchBox' value='' placeholder='Enter a place name' id='searchBoxVal'></input>
            <button type='button' id='createBtn'>Create New Tourist Place</button><br>
            Sort on Rating Column By :
            <select id='mySelect'>
                <option value='asc'>ASC</option>
                <option value='desc'>DESC</option>
                <option value='none' selected>NONE</option>
            </select>
        </div>

        <div id='table'>
        </div>

        <div id='add'>
            <h2>Add a new Tourist Place</h2>
            <form id='addForm'>
                <p>Name : <input type='text' name='placeName' placeholder='Enter the place name' required></input></p>
                <p>Address: <input type='text' name='placeAddress' placeholder='Enter the place address' required></input></p>
                <p>Rating: <input type='number' name='placeRating' value='' placeholder='Rate the place' min='1' max='5' required></input></p>
                <p>Country: <select name="CountryId" id="selectCountry" required>
                                <option value="0"> Select the Country</option>
                                <option value="1"> Bangladesh</option>
                                <option value="2"> India</option>
                                <option value="3"> Nepal</option>
                                <option value="4"> Thailand</option>
                                <option value="5"> USA</option>
                            </select></p>
                <p>Picture: <input type='file' name='placeImg' id='loadImage' required></input></p>
                <button type='button' id='submitBtn'>Submit</button>
                <button type='reset'>Reset</button><br>
                <a href='#' id='backA'>Back to Tourist Place List</a>
            </form>
        </div>

        <div id='update'>
            <h2>Update the Tourist Place</h2>
            <form id='updateForm'>
                <p>Name: <input type='text' name='placeName' value='' placeholder='Enter the place name' required/></p>
                <p>Address: <input type='text' name='placeAddress' value='' placeholder='Enter the place address' required/></p>
                <p>Rating: <input type='number' min='1' max='5' name='placeRating' value='' placeholder='Rate the palace' required/></p>
                <p>
                    Country: <select name="CountryId" id ="selectCountry" required>
                        <option value="1"> Bangladesh</option>
                        <option value="2"> India</option>
                        <option value="3"> Nepal</option>
                        <option value="4"> Thailand</option>
                        <option value="5"> USA</option>
                    </select>
                </p>
                <p>Picture: <input type='file' name='placeImg' id='loadUpdateImage' required></input></p>
                <p> <input type="hidden" name="base64" /></p>
                <button type='button' value='' id='submitUpdateBtn'>Update</button><br>
                <a href='#' id='backU'>Back to Tourist Place List</a>
            </form>
        </div>

    </div>

    <script type="text/javascript">
        
    </script>

</body>
</html>
